<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Personagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1>Cadastro de Personagens</h1>
        <section id="cadperson">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnameperson" class="form-label">Nome do Personagem</label>
                        <input type="text" name="txtnameperson" id="txtnameperson" class="form-control" tabindex="1">
                    </div>
                    <div class="col">
                        <label for="txtcoinperson" class="form-label">Moedas</label>
                        <input type="text" name="txtcoinperson" id="txtcoinperson" class="form-control" tabindex="2"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="selgenperson" class="form-label">GÃªnero</label>
                        <select  name="selgenperson" id="selgenperson" class="form-control" tabindex="3">
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="seltypeperson" class="form-label">Tipo</label>
                        <select  name="seltypeperson" id="seltypeperson" class="form-control" tabindex="3">
                            <option value="Humano">Humano</option>
                            <option value="Coruja">Coruja</option>
                            <option value="Mago">Mago</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="txtlatperson" class="form-label">Latitude</label>
                        <input type="text" name="txtlatperson" id="txtlatperson" class="form-control" value="-22.12001041675085	" tabindex="4">
                    </div>
                    <div class="col">
                        <label for="txtlogperson" class="form-label" > Longitude</label>
                        <input type="text" name="txtlogperson" id="txtlogperson" class="form-control" value="-51.40542770057783	" tabindex="5">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Cadastrar" name="btnperson" id="btnperson" class="btn btn-warning" tabindex="6">
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
