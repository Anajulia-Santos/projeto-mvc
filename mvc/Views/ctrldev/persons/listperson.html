<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listando Personagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav>
        <h2 class="text-center">Listando Personagens</h2>
        <div class="row">
            <button class="btn bg-warning">Adicionar Personagem</button>
        </div>
        <section class="listar m-4 border border-warning border-4">
            <div class="row m-3 border p-2 text-start bg-warning ">
                <!-- Cabeçalho de listgem -->
                <div class="col border-end text-center">NOME</div>
                <div class="col  border-end text-center">GÊNERO</div>
                <div class="col  border-end text-center">TIPO</div>
                <div class="col  border-end  text-center">SALDO COIN</div>
                <div class="col  border-end text-center">LATITUDE</div>
                <div class="col  border-end text-center">LONGITUDE</div>
                <div class="col text-center"><i class="bi bi-pen-fill m-1 light "></i>Update</div>
                <div class="col text-center"><i class="bi bi-trash-fill m-1"></i>Delete</div>
            </div>
            <!-- <div class="row m-3 border p-2 text-start"> -->
                <!-- Loop vindo do Banco de Dados -->
                <!-- <div class="col border-end">Bruce Wayane</div>
                <div class="col">Masculino</div>
                <div class="col">Humano</div>
                <div class="col">23000</div>
                <div class="col">-56,543541682</div>
                <div class="col">55,2525525265</div>
                <div class="col text-center"><button class="btn bg-success "><i class="bi bi-pen-fill m-1"></i></div>
                <div class="col text-center"><button class="btn bg-danger"><i class="bi bi-trash-fill m-1"></i></div>
            </div>     -->
        </section>
    </nav>
    <main>
        <section class="listar border border-warning m-4" id="lista-personagens">
            <!-- Adicionado pelo JS -->
    </main>
    <script>
        async function CarregarPersonagens() {
            let elPersons = document.querySelector("#lista-personagens")

            const dados = await fetch('http://localhost:3000/getAllPersons')
            const json = await dados.json()
            let persons = await json

            for (let person in persons) {

                elPersons.innerHTML += `
                <div class="row m-3 border p-2 text-start">
                    <div class="col border-end text-center">${personagem.nome}</div>
                    <div class="col  border-end text-center">${personagem.genero}</div>
                    <div class="col  border-end text-center">${personagem.tipo}</div>
                    <div class="col  border-end text-center">${personagem.totalcoin}</div>     
                    <div class="col  border-end text-center">${personagem.start_latitude}</div>     
                    <div class="col  border-end text-center">${personagem.start_longitude}</div>     
                    <div class="col text-center"><button class="btn bg-success "><i class="bi bi-pen-fill m-1"></i></div>
                    <div class="col text-center"><button class="btn bg-danger"><i class="bi bi-trash-fill m-1"></i></div>
                 </div>
                
                `
            }
        }
        CarregarPersonagens()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
