<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1>Cadastro de Moeda</h1>
        <section id="cadcoin">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnamecoin" class="form-label">Nome da Moeda</label>
                        <input type="text" name="txtnamecoin" id="txtnamecoin" class="form-control" tabindex="1">
                    </div>
                    <div class="col">
                        <label for="valuecoin" class="form-label">Valor</label>
                        <input type="value" name="valuecoin" id="valuecoin" class="form-control" value="" tabindex="2">
                    </div>
                </div>
                <div class="col">
                    <label for="fileimageAttractions" class="form-label" >Imagem</label>
                    <input type="file" name="fileimageAttractions" tabindex="3">
                </div>
                <div class="row">
                    <input type="submit" value="Cadastrar" name="btncoin" id="btncoin" class="btn btn-warning" tabindex="6">
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
