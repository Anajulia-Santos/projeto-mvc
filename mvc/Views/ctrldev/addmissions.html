<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Missões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1>Cadastro de Missões</h1>
        <section id="cadmission">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnamemission" class="form-label">Nome da Missão</label>
                        <input type="text" name="txtnamemission" id="txtnamemission" class="form-control" tabindex="0">
                    </div>
                    <div class="col">
                        <label for="txtrecompmission" class="form-label">Recompensa da Missão</label>
                        <input type="value" name="txtrecompmission" id="txtrecompmission" class="form-control" value="" tabindex="1">
                    </div>
                </div>
                <div class="col">
                    <label for="txtdescmission" class="form-label" >Descrição da Missão</label>
                   <textarea name="txtdescmission" id="txtdescmission" rows="5" tabindex="2" class="form-control"></textarea>
                </div>
                <div class="row">
                    <input type="submit" value="Cadastrar" name="btncoin" id="btncoin" class="btn btn-warning" tabindex="3">
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
