<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listando Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <nav>
        <h2 class="text-center">Listando Moedas</h2>
        <div class="row">
            <button class="btn bg-warning">Adicionar Moeda</button>
        </div>
        <section class="listar m-4 border border-warning border-4">
            <div class="row m-3 border p-2 text-start bg-warning ">
                <!-- CabeÃ§alho de listgem -->
                <div class="col border-end text-center">NOME</div>
                <div class="col  border-end text-center">VALOR</div> 
                <div class="col  border-end text-center">IMAGEM</div>
                <div class="col text-center"><i class="bi bi-pen-fill m-1 "></i>Update</div>
                <div class="col text-center"><i class="bi bi-trash-fill m-1"></i>Delete</div>
            </div>
            <!-- <div class="row m-3 border p-2 text-start">-->
                <!-- Loop vindo do Banco de Dados -->
                <!-- <div class="col border-end text-center">TRIP COIN</div>
                <div class="col  border-end text-center">1.222.222.222</div>
                <div class="col  border-end text-center images"><img src="../public/images/2.jpg" alt=""></div>
                <div class="col text-center"><button class="btn bg-success "><i class="bi bi-pen-fill m-1"></i></div>
                <div class="col text-center"><button class="btn bg-danger"><i class="bi bi-trash-fill m-1"></i></div>
            </div>  -->
           
        </section>
        </nav>
        <main>
            <section class="listar border border-warning m-4" id="list-coins">
                <!-- Adicionado pelo JS -->
    
        </main>
    <script>
         async function CarregarCoins() {
            let elCoins = document.querySelector("#list-coins")

            const dados = await fetch('http://localhost:3000/getAllCoins')
            const json = await dados.json()
            let coins = await json

            for ( let coin in coins) {

                elCoins.innerHTML += `
                <div class="row m-3 border p-2 text-start">
                    <div class="col border-end text-center">${coin.nome}</div>
                    <div class="col  border-end text-center">${coin.value}</div>    
                    <div class="col  border-end text-center images"><img src="../public/images/${coin.image}" alt=""></div>
                    <div class="col text-center"><button class="btn bg-success "><i class="bi bi-pen-fill m-1"></i></div>
                    <div class="col text-center"><button class="btn bg-danger"><i class="bi bi-trash-fill m-1"></i></div>
                 </div>
                
                `
            }
        }
        CarregarCoins()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
