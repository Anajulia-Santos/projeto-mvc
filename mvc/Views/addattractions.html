<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Atrativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1>Cadastro de Atrativos</h1>
        <section id="cadattractions">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnameattractions" class="form-label">Nome do Ponto Túristico</label>
                        <input type="text" name="txtnameattractions" id="txtnameattractions" class="form-control" tabindex="1">
                    </div>
                    <div class="col">
                        <label for="txtlatperson" class="form-label">Latitude</label>
                        <input type="text" name="txtlatperson" id="txtlatperson" class="form-control" value="" tabindex="2">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="txtdescattractions" class="form-label">Descrição</label>
                        <input type="text" name="txtdescattractions" id="txtdescattractions" class="form-control" tabindex="4">
                    </div>
                    <div class="col">
                        <label for="txtlogperson" class="form-label" > Longitude</label>
                        <input type="text" name="txtlogperson" id="txtlogperson" class="form-control" value="" tabindex="3">
                    </div>
                </div>
                <div class="col">
                    <label for="fileimageAttractions" class="form-label" >Imagem</label>
                    <input type="file" name="fileimageAttractions" tabindex="5">
                </div>
                <div class="row">
                    <input type="submit" value="Cadastrar" name="btnattractions" id="btnattractions" class="btn btn-warning" tabindex="6">
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
